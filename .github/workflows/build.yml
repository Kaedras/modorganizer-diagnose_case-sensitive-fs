name: Build Diagnose Case-Sensitive FS

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  VCPKG_BINARY_SOURCES: ${{ vars.AZ_BLOB_VCPKG_URL != '' && format('clear;x-azblob,{0},{1},readwrite', vars.AZ_BLOB_VCPKG_URL, secrets.AZ_BLOB_SAS) || '' }}

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Build Diagnose Basic
        id: build-diagnose-basic
        uses: Kaedras/build-with-mob-action@master
        with:
          mo2-dependencies: uibase
